<head>

<body>
    <script>
        var a=10;
        if (a>20){
            alert("a 20den büyüktür")
        }else{
            alert("a 20den küçüktür")
        }
        switch (a){
            case 10:
                alert("a 10 değerine eşittir");
                break; 
                case 20:
                alert("a 20 değerine eşittir");
                break;
                default:
                    alert("hiçbirine eşit deil")
                    break;
        }
        var ahmetinyası = 18;
        alert("ahmet" + ahmetinyası >18 ? " yetişkindir" : "çocuktur")
    </script>
</body>
